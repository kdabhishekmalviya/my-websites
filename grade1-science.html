        function showExplanation() {
            const topic = document.getElementById('topicSelect').value;
            const explanationDiv = document.getElementById('explanation');
            const quizDiv = document.getElementById('quiz');

                explanationDiv.innerHTML = '<p>Please select a topic to learn about.</p>';
                quizDiv.style.display = 'none';
                return;
            }
            
            explanationDiv.innerHTML = content[topic].explanation;
            explanationDiv.style.display = 'block';
            quizDiv.style.display = 'none';
        }

        function showQuiz() {
            const topic = document.getElementById('topicSelect').value;
            const explanationDiv = document.getElementById('explanation');
            const quizDiv = document.getElementById('quiz');
            
            if (!topic) {
                quizDiv.innerHTML = '<p>Please select a topic to take a quiz.</p>';
                explanationDiv.style.display = 'none';
                quizDiv.style.display = 'block';
                return;
            }
            
            const questions = content[topic].questions;
            let quizHTML = '<h2>Quiz Time! üìù</h2>';
            
            questions.forEach((item, index) => {
                quizHTML += `
                    <div class="question">
                        <p><strong>Question ${index + 1}:</strong> ${item.q}</p>
                        <button class="show-answer" onclick="showAnswer(${index})">Show Answer</button>
                        <div id="answer-${index}" class="hidden-answer">
                            <strong>Answer:</strong> ${item.a}
                        </div>
                    </div>
                `;
            });
            
            quizDiv.innerHTML = quizHTML;
            explanationDiv.style.display = 'none';
            quizDiv.style.display = 'block';
        }
